<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Autentificare</title>
</head>
<body>
  <h2>Autentificare</h2>
  {% if form.errors %}
    <p style="color:red;">Utilizator sau parolă greșită.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="id_username">Username:</label>
    {{ form.username }}<br><br>

    <label for="id_password">Password:</label>
    {{ form.password }}<br><br>

    <button type="submit">Logare</button>
  </form>
</body>
</html>
